version: 2.1

orbs:
  python: circleci/python@0.2.1

commands:
  setup_remote_docker_cmd:
    steps:
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
  setup_docker_hub:
    steps:
      - run:
          name: Docker hub login
          command:  |
            docker login -u ${DOCKER_HUB_USER} -p ${DOCKERHUB_PWD}
  setup_docker_gcr:
    steps:
      - run:
          name: Docker hub login
          command:  |
            echo ${GCP_PROJECT_KEY} | docker login -u _json_key --password-stdin https://gcr.io

jobs:
  test:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Unit Test All
          command: |
            echo Running test cases

# On PR branch
  pr-dockerize:
    docker:
      - image: circleci/python:3.7
    environment:
      DOCKER_BUILDKIT: 1
    steps:
      - setup_remote_docker_cmd
      - setup_docker_gcr
      - checkout
      - run:
          name: Prepare env
          command: |
            echo "export IMAGE_TAG=pr-${CIRCLE_SHA1:0:7}" >> $BASH_ENV
      - run: 
          name: Create venv
          command: |
            virtualenv ${PROJECT_NAME}
            . ${PROJECT_NAME}/bin/activate
      - run:
          name: Build project
          command: |
            docker build -t app .
            docker tag app gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}:$IMAGE_TAG
            docker push gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}:$IMAGE_TAG

  deploy-on-pr:
    docker:
      - image: gcr.io/google.com/cloudsdktool/cloud-sdk:350.0.0-alpine #base image
    steps:
      - setup_remote_docker_cmd
      - run:
          name: Prepare env
          command: |
            echo "export IMAGE_TAG=pr-${CIRCLE_SHA1:0:7}" >> $BASH_ENV
            

# On the master/main branch
# # Custom-step:
  master-dockerize:
    docker:
      - image: circleci/python:3.7
    environment:
      DOCKER_BUILDKIT: 1
    steps:
      - setup_remote_docker_cmd
      - setup_docker_gcr
      - checkout
      - run:
          name: Prepare env
          command: |
            echo "export IMAGE_TAG=m-${CIRCLE_SHA1:0:7}" >> $BASH_ENV
      - run: 
          name: Create venv
          command: |
            virtualenv ${PROJECT_NAME}
            . ${PROJECT_NAME}/bin/activate
      - run:
          name: Build project
          command: |
            docker build -t app .
            docker tag app gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}:$IMAGE_TAG
            docker push gcr.io/${GOOGLE_PROJECT_ID}/${PROJECT_NAME}:$IMAGE_TAG

# # Deploy
  deploy-on-master:
    docker:
      - image: gcr.io/google.com/cloudsdktool/cloud-sdk:350.0.0-alpine
    steps:
      - checkout
      - run:
          name: Prepare env
          command: |
            echo "export IMAGE_TAG=m-${CIRCLE_SHA1:0:7}" >> $BASH_ENV
            echo "export PROJECT_NAME=${PROJECT_NAME}" >> $BASH_ENV
            echo "export GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}" >> $BASH_ENV
            echo "export REDIS_PASSWORD=${REDIS_PASSWORD}" >> $BASH_ENV
      - run:
          name: Login GCP with service account
          command: |
            echo ${GCP_PROJECT_KEY} | gcloud auth activate-service-account ${SERVICE_ACCOUNT} --key-file=- --project=${GOOGLE_PROJECT_ID}
          # SERVICE_ACCOUNT format ACCOUNT@DOMAIN_NAME
      - run:
          name: Install helm
          command: |
            wget https://get.helm.sh/helm-v3.7.2-linux-amd64.tar.gz -O helm.tar.gz
            tar -xzf helm.tar.gz -C .
            mv ./linux-amd64/helm /usr/local/bin/helm
      - run:
          name: Install kubectl components
          command: |
            gcloud components install kubectl
      - run:
          name: Connect kubenertes cluster
          command: |
            gcloud container clusters get-credentials ${PROJECT_NAME} --zone ${GOOGLE_COMPUTE_ZONE} --project ${GOOGLE_PROJECT_ID}

      - run:
          name: Create namespace develop and switch
          command: |
            set +e 
            kubectl get namespace | grep develop
            if [ $? -ne 0 ]
            then
              kubectl create namespace develop
            else
              echo "Namespace existed"
              exit 0
            fi
            kubectl config set-context --current --namespace=develop
            
      - run:
          name: Install redis helm chart
          command: |
            set +e 
            helm ls | grep redis
            if [ $? -ne 0 ]
            then
              helm repo add bitnami https://charts.bitnami.com/bitnami --set password=${REDIS_PASSWORD}
              helm install redis bitnami/redis
            else
              echo "Redis service is running"
              exit 0
            fi
            
      - run:
          name: Apply kubenertes config
          command: |
            apk add gettext
            envsubst < "deploy/deployment.yml" > "deploy/deployment_after_add_env.yml"
            kubectl apply -f deploy/deployment_after_add_env.yml
            set +e 
            kubectl get services | grep frontend
            if [ $? -ne 0 ]
            then
              kubectl expose deployment frontend --type=LoadBalancer --name=frontend
            else
              echo "Frontend service is running"
              exit 0
            fi

# # Change logs
  custom-step:
    docker:
      - image: gcr.io/google.com/cloudsdktool/cloud-sdk:350.0.0-alpine
    steps:
      - run:
          name: Preview custom-step
          command: |
            echo running custom steps


# Release branches
## Build, Ship
  release-dockerize:
    docker:
      - image: circleci/python:3.7
    environment:
      DOCKER_BUILDKIT: 1
    steps:
      - setup_remote_docker_cmd
      - setup_docker_hub
      - run:
          name: Prepare env
          command: |
            echo "export IMAGE_TAG=${CIRCLE_BRANCH:9}-${CIRCLE_SHA1:0:7}" >> $BASH_ENV
      # TODO

## Deploy
  deploy-on-staging:
    docker:
      - image: gcr.io/google.com/cloudsdktool/cloud-sdk:350.0.0-alpine
    steps:
      - run:
          name: Prepare env
          command: |
            echo "export IMAGE_TAG=${CIRCLE_BRANCH:9}-${CIRCLE_SHA1:0:7}" >> $BASH_ENV
          # TODO

  deploy-on-production:
    docker:
      - image: gcr.io/google.com/cloudsdktool/cloud-sdk:350.0.0-alpine
    steps:
      - run:
          name: Prepare env
          command: |
            echo "export IMAGE_TAG=${CIRCLE_BRANCH:9}-${CIRCLE_SHA1:0:7}" >> $BASH_ENV
          # TODO

  
workflows:
  develop:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - pr-approve-dockerize:
          type: approval
          requires:
          - test
          filters:
            branches:
              ignore:
              - master
              - /^releases/(\d+.\d+.\d+)(-.*)?/
      - pr-dockerize:
          requires:
          - pr-approve-dockerize
          filters:
            branches:
              ignore:
              - master
              - /^releases/(\d+.\d+.\d+)(-.*)?/
      - deploy-on-pr:
          requires:
          - pr-dockerize
          filters:
            branches:
              ignore:
              - master
              - /^releases/(\d+.\d+.\d+)(-.*)?/
  master:
    jobs:
      - master-dockerize:
          filters:
            branches:
              only:
              - master
      - deploy-on-master:
          requires:
          - master-dockerize
          filters:
            branches:
              only:
              - master
      - custom-step:
          requires:
          - deploy-on-master
          filters:
            branches:
              only:
              - master

  release:
    jobs:
    - release-dockerize:
        filters:
          branches:
            only: /^releases/(\d+.\d+.\d+)(-.*)?/
    - deploy-on-staging:
        requires:
        - release-dockerize
        filters:
          branches:
            only: /^releases/(\d+.\d+.\d+)(-.*)?/
    - wait-approve-deploy:
        type: approval
        requires:
        - deploy-on-staging
        filters:
          branches:
            only: /^releases/(\d+.\d+.\d+)(-.*)?/
    - deploy-on-production:
        requires:
        - wait-approve-deploy
        filters:
          branches:
            only: /^releases/(\d+.\d+.\d+)(-.*)?/